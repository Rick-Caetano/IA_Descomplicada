<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content"> <!-- ponto chave para permitir o limite da viewport para mobile ao puxar o teclado virtual -->
    <title>Chat IA - Desvendando a Inteligência Artificial</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- PRISM.JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
</head>
<body class="pagina-chat">

    <div id="master-container">

        <!-- BARRA DE TOPO MINIMALISTA (agora dentro do master) -->
        <div id="barra-topo-chat" class="">
            <svg class="logo-chat" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Descomplicando IA - Powered by: Gemini</span>
        </div>

        <!-- CABEÇALHO INICIAL (agora dentro do master) -->
        <div id="cabeçalho-chat">
            <h2>Como posso ajudar?</h2>
            <p class="subtitle">Faça uma pergunta como: <span id="troca_dica" class="dicas cursor-piscando">"Me conte o que você pode fazer"</span></p>
        </div>

        <!-- CORPO DO CHAT (agora dentro do master) -->
        <div id="chat-box">
            <div class="mensagem_ia">
                <p>Olá! Estou pronto para conversar. O que você gostaria de saber?</p>
            </div>
        </div>

        <!-- ÁREA DE INPUT (agora dentro do master) -->
        <div id="input-area">
            <textarea id="input-usuario" placeholder="Pergunte alguma coisa..." rows="1"></textarea>
            <button id="butao-enviar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            </button>
        </div>

    </div> <!-- Fim do master-container -->

    <script src="../scripts/api_IA.js" type="module"></script>

    <script>
    // Ajusta a altura do master-container para nunca ultrapassar a viewport real
    function ajustarAltura() {
        const vh = window.innerHeight * 0.01; 
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Executa no carregamento
    ajustarAltura();

    // Recalcula sempre que a janela for redimensionada
    window.addEventListener('resize', ajustarAltura);
    </script>
</body>
</html>
